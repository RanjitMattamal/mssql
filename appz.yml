app:
    name: MSSQL
    code: mssql
    notify: fjoy@ecloudcontrol.com

build:
    version: 2017.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: mssql-2017.2

deploy:
    context: francisjoy/DEV
    type: statefulset
    replicas: 1
    port:
    - 1433

volumes:
  - claim: mssql-data
    mount: /appz/data
    name: data
    size: 5Gi

properties:
    SA_PASSWORD:
      vault: SA_PASSWORD
    DB_USER_PASS: Computer#1
     # vault: DB_USER_PASS
    DB_NAME: BookStore
    DB_USER_NAME: demouser  
    revision : 1
